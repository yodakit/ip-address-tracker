<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">IP Address Tracker</h1>
    <form id="form" action="#" class="search">
      <input id="input" type="text" class="search__input" placeholder="Seacrh for any IP address or domain">
      <button type="submit" id="button" class="search__btn">
        <img src="img/icon-arrow.svg" alt="arrow-right" class="search__icon">
      </button>
    </form>
  </header>
  <section class="info">
    <div class="info__wrapper">
      <div class="info__item">
        <h2 class="info__subtitle">location</h2>
        <p id="location" class="info__descr">-</p>
      </div>
      <div class="info__item">
        <h2 class="info__subtitle">timezone</h2>
        <p class="info__descr">UTC <span id="timezone">-</span></p>
      </div>  
    </div>
  </section>
  <div id="map" class="map"></div>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ce4d60c3-0ca3-49f5-a8f2-ab66172e795b&lang=ru_RU"
  type="text/javascript">
  </script>
  <script src="app.js"></script>
</body> 
</html>
